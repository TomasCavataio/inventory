version: 0.2

env:
  variables:
    APP_DIR: apps/api

phases:
  pre_build:
    commands:
      - aws --version
      - ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
      - IMAGE_TAG="${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}"
      - ECR_REPO_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECR_REPOSITORY}"
      - aws ecr get-login-password --region "${AWS_DEFAULT_REGION}" | docker login --username AWS --password-stdin "${ECR_REPO_URI}"
  build:
    commands:
      - docker build -t "${ECR_REPO_URI}:${IMAGE_TAG}" -f "${APP_DIR}/Dockerfile" .
  post_build:
    commands:
      - docker push "${ECR_REPO_URI}:${IMAGE_TAG}"
      - printf '[{"name":"%s","imageUri":"%s"}]' "${CONTAINER_NAME}" "${ECR_REPO_URI}:${IMAGE_TAG}" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
